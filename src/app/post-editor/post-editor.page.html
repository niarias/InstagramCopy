<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"> Cancel </ion-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="images"></ion-icon>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button class="next" (click)="next()"> Next </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="selected-picture">
  <img src="{{ selectedPicture }}" />
</ion-row>

<ion-content>
  <ion-grid>
    <ion-row>
      <div *ngFor="let picture of pictures" class="oneQuarterSquare">
        <img (click)="selectPicture(picture)" src="{{ picture }}" />
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
